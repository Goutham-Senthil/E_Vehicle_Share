<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">ElectricGo Manager Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Manager Dashboard</h2>

        <!-- Filter Form -->
        <form method="GET" class="form-inline mt-4 mb-4">
            <label for="start_date" class="mr-2">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ start_date }}" class="form-control mr-3">
            <label for="end_date" class="mr-2">End Date:</label>
            <input type="date" id="end_date" name="end_date" value="{{ end_date }}" class="form-control mr-3">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </form>

        <!-- Vehicle Utilization Over Time Chart -->
        <div class="card-deck">
            <div class="card">
                <div class="card-header">Vehicle Utilization Over Time</div>
                <div class="card-body">
                    <canvas id="vehicleUsageChart"></canvas>
                </div>
            </div>

            <!-- Revenue Generated Over Time Chart -->
            <div class="card">
                <div class="card-header">Revenue Generated Over Time</div>
                <div class="card-body">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Battery Status Distribution and Maintenance Record Summary -->
        <div class="card-deck mt-4">
            <div class="card">
                <div class="card-header">Battery Status Distribution</div>
                <div class="card-body">
                    <canvas id="batteryChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Maintenance Record Summary</div>
                <div class="card-body">
                    <canvas id="maintenanceChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Charging Patterns Chart -->
        <div class="card-deck mt-4">
            <div class="card">
                <div class="card-header">Charging Patterns</div>
                <div class="card-body">
                    <canvas id="chargingChart"></canvas>
                </div>
            </div>

            <!-- User Registration Over Time Chart -->
            <div class="card">
                <div class="card-header">User Registrations Over Time</div>
                <div class="card-body">
                    <canvas id="userRegistrationChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data passed from Django context
        const vehicleUsageData = {{ vehicle_usage_data|safe }};
        const revenueData = {{ revenue_data|safe }};
        const batteryData = {{ battery_data|safe }};
        const maintenanceData = {{ maintenance_data|safe }};
        const chargeData = {{ charge_data|safe }};
        const userRegistrationData = {{ user_registration_data|safe }};

        // Utility function for parsing chart data
        const parseChartData = (data, labelField, valueField) => {
            return {
                labels: data.map(d => d[labelField]),
                data: data.map(d => d[valueField])
            };
        };

        // Render charts
        const renderChart = (ctx, type, labels, data, label) => {
            new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                    }]
                }
            });
        };

        // Render the charts
        document.addEventListener('DOMContentLoaded', () => {
            const vehicleUsage = parseChartData(vehicleUsageData, 'date', 'total');
            renderChart(document.getElementById('vehicleUsageChart'), 'line', vehicleUsage.labels, vehicleUsage.data, 'Vehicle Utilization');

            const revenue = parseChartData(revenueData, 'date', 'total');
            renderChart(document.getElementById('revenueChart'), 'bar', revenue.labels, revenue.data, 'Revenue');

            const battery = parseChartData(batteryData, 'battery', 'count');
            renderChart(document.getElementById('batteryChart'), 'pie', battery.labels, battery.data, 'Battery Levels');

            const maintenance = parseChartData(maintenanceData, 'date', 'total');
            renderChart(document.getElementById('maintenanceChart'), 'bar', maintenance.labels, maintenance.data, 'Maintenance Records');

            const charging = parseChartData(chargeData, 'date', 'total');
            renderChart(document.getElementById('chargingChart'), 'line', charging.labels, charging.data, 'Charging Records');

            const userRegistration = parseChartData(userRegistrationData, 'date', 'total');
            renderChart(document.getElementById('userRegistrationChart'), 'line', userRegistration.labels, userRegistration.data, 'New Registrations');
        });
    </script>
</body>

</html>
